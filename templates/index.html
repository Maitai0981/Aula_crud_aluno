<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Alunos</h1>

    <form id="form">
        <input type="hidden" id="id">

        <div class="image-upload">
            <div class="image-container">
                <img id="imagePreview" class="image-preview" alt="Pr√©-visualiza√ß√£o da foto do aluno">
                <div id="imagePlaceholder" class="image-placeholder">
                    <span>üì∑<br>Foto</span>
                </div>
            </div>
            <div class="upload-controls">
                <input type="file" id="imageInput" class="file-input" accept="image/*">

                <label for="imageInput" class="upload-btn" role="button">üì§ Escolher Foto</label>

                <button type="button" class="remove-btn" id="removeImageBtn" style="display: none;">
                    üóëÔ∏è Remover
                </button>
            </div>
        </div>

        <div class="row">
            <label>Nome* <input id="nome" class="nome" required placeholder="Ex.: Maria Souza"></label>
            <label>S√©rie <input id="serie" class="serie" placeholder="Ex.: 2¬∫"></label>
        </div>
        <div class="row">
            <label>Sexo
                <select id="sexo" class="sexo">
                    <option value="">‚Äî</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="OUTRO">OUTRO</option>
                </select>
            </label>
            <label>Data <input id="data" class="data" type="date"></label>
        </div>
        <div class="row">
            <button type="submit">Salvar</button>
            <button type="button" id="limparBtn">Limpar</button>
            <button type="button" id="recarregarBtn">Recarregar</button>
        </div>
    </form>

    <p id="msg"></p>

    <table id="tabela">
        <thead>
        <tr>
            <th>Foto</th>
            <th>Nome</th>
            <th>S√©rie</th>
            <th>Sexo</th>
            <th>Data</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="imageModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; cursor: pointer;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <img id="modalImage" src="" alt="Visualiza√ß√£o ampliada da foto do aluno">
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
